<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - nuage</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
		<link rel="stylesheet" href="static/d3.sb.css" >

    </head>
    <body>
		<div>
			<svg width="600" height="400"></svg>
		</div>
		<div class="data">
			
		</div>
		
		
		
        <script type="text/javascript">
		var points = [];
		for (var i = 0; i < 60; i++) {
			points.push({
				gauche: 50 + Math.random() * 500,
				haut: 50 + Math.random()  * 300,
				rayon: 2 + Math.random() * 30,
				teinte: Math.random() * 255,
				saturation: 0.4 + Math.random() * 0.6
			})
		}
		
		console.log(points)
		d3.select(".data").text(JSON.stringify(points));
		
        d3.select("svg")
			.selectAll("circle")
			.data(points)
			.enter()
			.append("circle")
				.attr("cx", function(d, i) {
					return d.gauche})
				.attr("cy", function(d, i) {
					return d.haut})
				.attr("r", function(d, i) {
					return d.rayon})
				.attr("fill", function(d, i) {
					return d3.hsl(d.teinte,d.saturation,.5,.6)});
        </script>
    </body>
</html>
