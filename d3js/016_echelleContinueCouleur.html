<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - Echelle continue : couleur</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
    </head>
    <body>
		<h1>Echelle continue : couleur</h1>
		<div>
			var echelleCouleur = d3.scaleLinear()<br/>
				<span>&#160;&#160;.domain([0, 100])</span><br/>
				<span>&#160;&#160;.range(["red", "green"])</span><br/>
		</div>
		<br/>
		<br/>
		
        <script type="text/javascript">
			var echelleCouleur = d3.scaleLinear()
				.domain([0, 100])
				.range(["red", "green"]);				

			d3.select("body")
				.append("div")
					.text("echelleCouleur(0): " + echelleCouleur(0));
					
			d3.select("body")
				.append("div")
					.text("echelleCouleur(10): " + echelleCouleur(10));
					
			d3.select("body")
				.append("div")
					.text("echelleCouleur(50): " + echelleCouleur(50));
					
			d3.select("body")
				.append("div")
					.text("echelleCouleur(100): " + echelleCouleur(100));					
        </script>
    </body>
</html>
