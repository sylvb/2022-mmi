<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - Echelle continue : entiers</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
    </head>
    <body>
		<h1>Echelle continue : entiers</h1>
		<div>
			var echelle = d3.scaleLinear()<br/>
				<span>&#160;&#160;.domain([0, 100])</span><br/>
				<span>&#160;&#160;.range([100, 500])</span><br/>
		</div>
		<br/>
		<br/>
		
        <script type="text/javascript">			
			var echelle = d3.scaleLinear()
				.domain([0, 100])
				.range([100, 500]);			
			
			d3.select("body")
				.append("div")
					.text("echelle(0): " + echelle(0) );
					
			d3.select("body")
				.append("div")
					.text("echelle(10): " + echelle(10));
					
			d3.select("body")
				.append("div")
					.text("echelle(50): " + echelle(50));
					
			d3.select("body")
				.append("div")
					.text("echelle(100): " + echelle(100));					
        </script>
    </body>
</html>
