<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>d3.line().curve()</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
		<link rel="stylesheet" href="static/bootstrap.min.css" >
		<link rel="stylesheet" href="static/d3.sb.css" >
		
		<style>
		path {fill: none; stroke: steelblue; stroke-width: 6;}
		circle{fill: darkblue; stroke: none;}
		</style>
    </head>
    <body>
		<h1>d3.line().curve()</h1>
		<svg width="400" height="600"></svg>

        <script type="text/javascript">		
		/// génréation points aléatoires
		var donnees = [0];
		for (var i = 0; i < 20; i++) {
			donnees.push(donnees[donnees.length-1] + 2 +  ((Math.random() - 0.4) * 60))
		}


		/// lissage par defaut
		var g = d3.select("svg").append("g")
		g.append("path")
		  .datum(donnees)
		  .attr("d", d3.line()
				.x(function(d, i) { 
					return i * (400/donnees.length)
				})
				.y(function(d) { 
					return 220 -d })
			)	
			
		g.selectAll("circle")
			.data(donnees)
			.enter()
			.append("circle")
				.attr("r", 2)
				.attr("cx", function(d, i) {
					return i * (400/donnees.length)
				})
				.attr("cy", function(d, i) {
					return 220-d
				})			
				
		/// lissage basic
		var g = d3.select("svg").append("g")
		g.append("path")
		  .datum(donnees)
		  .attr("d", d3.line()
				.x(function(d, i) { 
					return i * (400/donnees.length)
				})
				.y(function(d) { 
					return 300 -d })
				.curve(d3.curveBasis)
			)	
			
		g.selectAll("circle")
			.data(donnees)
			.enter()
			.append("circle")
				.attr("r", 2)
				.attr("cx", function(d, i) {
					return i * (400/donnees.length)
				})
				.attr("cy", function(d, i) {
					return 300-d
				})				
				
		/// lissage curveCatmullRom
		var g = d3.select("svg").append("g")
		g.append("path")
		  .datum(donnees)
		  .attr("d", d3.line()
				.x(function(d, i) { 
					return i * (400/donnees.length)
				})
				.y(function(d) { 
					return 380-d })
				.curve(d3.curveCatmullRom.alpha(.8))
			)
			
		g.selectAll("circle")
			.data(donnees)
			.enter()
			.append("circle")
				.attr("r", 2)			
				.attr("cx", function(d, i) {
					return i * (400/donnees.length)
				})
				.attr("cy", function(d, i) {
					return 380-d
				})	
				
		/// lissage curveBundle
		var g = d3.select("svg").append("g")	
		g.append("path")
		  .datum(donnees)
		  .attr("d", d3.line()
				.x(function(d, i) { 
					return i * (400/donnees.length)
				})
				.y(function(d) { 
					return 460-d })
				.curve(d3.curveBundle.beta(.8))
			)
			
		g.selectAll("circle")
			.data(donnees)
			.enter()
			.append("circle")
				.attr("r", 2)				
				.attr("cx", function(d, i) {
					return i * (400/donnees.length)
				})
				.attr("cy", function(d, i) {
					return 460-d
				})

		/// "lissage" step
		var g = d3.select("svg").append("g")
		g.append("path")
		  .datum(donnees)
		  .attr("d", d3.line()
				.x(function(d, i) { 
					return i * (400/donnees.length)
				})
				.y(function(d) { 
					return 540-d })
				 .curve(d3.curveStepAfter)
				 //.curve(d3.curveStepBefore)
				 //.curve(d3.curveStep)
			)				

		g.selectAll("circle")
			.data(donnees)
			.enter()
			.append("circle")
				.attr("r", 2)			
				.attr("cx", function(d, i) {
					return i * (400/donnees.length)
				})
				.attr("cy", function(d, i) {
					return 540-d
				})

        </script>
    </body>
</html>
