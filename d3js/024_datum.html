<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>d3.data() - d3.datum()</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>

		<style>
		div {margin: 1em;}
		</style>
    </head>
    <body>
		
        <script type="text/javascript">
		
		var fruits = ["pomme", "poire", "kiwi", "orange"];
		
		d3.select("body")
			.selectAll("div")
			.data(fruits)
			.enter()
				.append("div")
					.attr("id",function (donnee, indice) {
						return donnee;
					}) 
					.text(function (donnee, indice) {
						return donnee;
					})
		
		console.log(JSON.parse(JSON.stringify(d3.selectAll("div"))))
		
		/// ecrire datum de #pomme
		d3.select("#pomme").datum("pomme verte");	
		
		console.log(JSON.parse(JSON.stringify(d3.selectAll("div"))))
		
		/// lire datum de #pomme
		console.log(d3.select("#pomme").datum());

        </script>
    </body>
</html>
