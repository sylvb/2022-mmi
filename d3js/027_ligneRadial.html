<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - </title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
		<link rel="stylesheet" href="static/bootstrap.min.css" >
		<link rel="stylesheet" href="static/d3.sb.css" >
    </head>
    <body>
		<svg width="400" height="400"></svg>
		
        <script type="text/javascript">
		/// génréation points aléatoires
		var donnees = [];
		for (var i = 0; i < 90; i++) {
			donnees.push(100 + Math.random() * 60)
		}
		/// pour fermet la boucle
		donnees.push(donnees[0])
	

			
		d3.select("svg").append("path")
		  .datum(donnees)
		  .attr("fill", "#eeeeff")
		  .attr("stroke", "steelblue")
		  .attr("stroke-width", 4)
		  .style("transform", "translate(200px, 200px)")
		  .attr("d", d3.lineRadial()
			.angle(function(d, i) { 
				return  Math.PI * i * 4 / 180
			})
			.radius(function(d) { 
				return d })
			)

        </script>
    </body>
</html>
