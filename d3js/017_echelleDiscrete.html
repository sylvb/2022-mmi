<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - Echelle discrète</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
    </head>
    <body>
		<h1>Echelle discrète</h1>
		<div>
			var echelle = d3.scaleLinear()<br/>
				<span>&#160;&#160;.domain([0, 1, 2, 30 ])</span><br/>
				<span>&#160;&#160;.range(["pomme", "poire", "kiwi", "orange"])</span><br/>
		</div>
		<br/>
		<br/>
		
        <script type="text/javascript">			
			var echelle = d3.scaleOrdinal()
				.domain([0, 1, 2, 30 ])
				.range(["pomme", "poire", "kiwi", "orange"]);			
			
			d3.select("body")
				.append("div")
					.text("echelle(0): " + echelle(0) );
					
			d3.select("body")
				.append("div")
					.text("echelle(30): " + echelle(30));
					
			d3.select("body")
				.append("div")
					.text("echelle(3): " + echelle(3) + " (non trouvé)");
        </script>
    </body>
</html>
