<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - exercice 1</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
		<link rel="stylesheet" href="static/bootstrap.min.css" >
		
		
		<style>
			body {margin: 4em;}
		</style>
    </head>
    <body>
		<div>Transition</div>
        <script type="text/javascript">
			d3.select("div")
				.style("opacity", 0.2)
				.style("font-size", "1em")
				.transition()
					.delay(500)
					.duration(2000)
						.style("opacity", 1)
						.style("color", "green")
						.style("font-size", "4em")
		</script>
    </body>
</html>
