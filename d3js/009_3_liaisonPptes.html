<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - propriétés</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
		<link rel="stylesheet" href="static/bootstrap.min.css" >
		<link rel="stylesheet" href="static/d3.sb.css" >
		
		<style>
			.odd {background-color: #eeeeff}
		</style>
    </head>
    <body>
        <script type="text/javascript">
        var donnees = [0, 1, 2, 4, 8, 16, 32, 64];
		d3.select("body")
		    .selectAll("div")
			.data(donnees)
			.enter()
			.append("div")
				.style("font-weight", "bold")
				.style("font-size", function (d, i) {
					return (10+d)+"px"
				})
				.style("color", function (d, i) {
					return "rgba("+(255 - (d*4))+", 128, "+(d*4)+")"
				})	
				.classed("odd", function (d, i) {
					return i % 2 === 1
				})
				.text(function (d, i) {
					return 'donnees[' + i + '] = ' + d;
				});
        </script>
    </body>
</html>
