<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>d3.line()</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
		<link rel="stylesheet" href="static/bootstrap.min.css" >
		<link rel="stylesheet" href="static/d3.sb.css" >
    </head>
    <body>
		<h1>d3.datum().line()</h1>
		<svg width="400" height="400"></svg>
		
        <script type="text/javascript">
		/// génréation points aléatoires
		var donnees = [0];
		for (var i = 0; i < 20; i++) {
			donnees.push(donnees[donnees.length-1] + 2 +  ((Math.random() - 0.4) * 60))
		}
		
		
		var maLigne = d3.line()
			.x(function(d, i) { 
					return i * (400/donnees.length)
				})
			.y(function(d) { 
				return 300-d })
	
		d3.select("svg").append("path")
		  .datum(donnees)
		  .attr("fill", "none")
		  .attr("stroke", "steelblue")
		  .attr("stroke-width", 2)
		  .attr("d", function (d) {return maLigne(d)})

        </script>
    </body>
</html>
