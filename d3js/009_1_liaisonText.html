<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - liaison - texte</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
		
		<style>
			body {margin-left: 40px;}
		</style>
    </head>
    <body>
        <script type="text/javascript">
        var donnees = [0, 1, 2, 4, 8, 16, 32, 64];
		
		d3.select('body')
			.selectAll("div")
				.data(donnees)
				.enter()
				.append("div")
					.style("font-weight", "bold")
					.text(function (d, i) {return d});
        </script>
    </body>
</html>
