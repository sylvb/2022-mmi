<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 - append</title>
        <script type="text/javascript" src="static/d3.v7.min.js"></script>
		
		<style>
			div.main  {margin: 2em;}
		</style>
    </head>
    <body>
		<div class="main hello"></div>
		<div class="main boucle"></div>
        <script type="text/javascript">			
			d3.select(".hello")
				.append("div")
					.text("bonjour")

			var _parent = d3.select(".boucle");
			for (var i = 1; i<= 10;i++) 
				_parent.append("div")
					.text(i)
        </script>
    </body>
</html>
